<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <main class="nowSinger">
        <header class="menu">
            <button class="icon"><i class="fas fa-arrow-left"></i></button>
            <button class="icon"><i class="fas fa-search"></i></button>
        </header>
        <div class="nowSinger__head">
            <img class="nowSinger__head__image" src="img/YerinBaek.jpg"/>
            <h1 class="nowSinger__head__singer">Yerin Baek</h1>
            <h3 class="nowSinger__head__genre">Singer-Songwriter</h3>
        </div>
        <div class="btn">
            <button class="btn__shuffle">Shuffle</button>
            <button class="btn__like"><i class="fas fa-heart"> 312 971</i></button>
        </div>
        <ul class="list">
            <li>
                <img class="list__image" src="img/Every letter I sent you.jpg"/>
                <div class="list__contents">
                    <h3>Yerin Baek</h3>
                    <h2>Square (2017)</h2>
                </div>
                <button><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="pickedSong">
                <img class="list__image" src="img/present.jpg"/>
                    <div class="list__contents">
                        <h3>Yerin Baek</h3>
                        <h2>Antifreeze</h2>
                </div>
                <button><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li>
                <img class="list__image" src="img/Bye bye my blue.jpg"/>
                <div class="list__contents">
                    <h3>Yerin Baek</h3>
                    <h2>Bye bye my blue</h2>
                </div>
                <button><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li>
                <img class="list__image" src="img/Every letter I sent you.jpg"/>
                <div class="list__contents">
                    <h3>Yerin Baek</h3>
                    <h2>0310</h2>
                </div>
                <button><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li>
                <img class="list__image" src="img/Our Love is Great.jpg"/>
                <div class="list__contents">
                    <h3>Yerin Baek</h3>
                    <h2>Merry And The Witch's Flower</h2>
                </div>
                <button><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <div class="list__nowPlayIcon">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </ul>
        <div class="nowPlay__bar">
            <div class="list__contents">
                <h3>Yerin Baek</h3>
                <h2>Antifreeze</h2>
            </div>
            <div>
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-step-forward"></i>
            </div>
        </div>
      </main>

      <main class="nowPlay">
        <header class="menu">
            <button class="icon"><i class="fas fa-arrow-left"></i></button>
            <button class="icon"><i class="fas fa-ellipsis-v"></i></button>
        </header>
        <div class="nowPlay__head">
            <img class="nowPlay__head__image" src="img/present.jpg">
            <h1 class="nowPlay__head__singer">Antifreeze</h1>
            <h3 class="nowPlay__head__genre">Yerin Baek</h3>
        </div>
        <div class="nowPlay__playbar">
            <div class="nowPlay__playbar__time">
                <div class="nowPlay__playbar__time__nowtime">2:41</div>
                <div class="nowPlay__playbar__time__alltime">4:06</div>
            </div>
            <div class="nowPlay__playbar__bar">
                <div class="nowPlay__playbar__bar__alltime"></div>
                <div class="nowPlay__playbar__bar__nowtime"></div>
                <div class="nowPlay__playbar__bar__icon"></div>
            </div>
        </div>
        <div class="nowPlay__playIcon">
            <i class="fas fa-retweet"></i>
            <i class="fas fa-step-backward"></i>
                <div><i class="fas fa-play"></i></div>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-random"></i>
        </div>
      </main>

      <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
